<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Zipper</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/css/logo (2).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="navbar">
        <img src="https://logowik.com/content/uploads/images/zipco3075.jpg" alt="logo">
        <p>Developed by Hemant Kashyap</p>
    </div>

    <div class="contanier">

        <div id="Heading">
            <h1>Create ZIP File</h1>
            <p>With this ZIP converter you can compress your files and create a ZIP archive. Reduce file size and save bandwidth with ZIP compression.</p>
        </div>

        <div class="Upload">
    <form action="/zip" method="post" enctype="multipart/form-data">
        <i id="icon" class="fa-solid fa-cloud-arrow-up" style="color: #ffffff;"></i>
        <input type="file" id="fileInput" name="fileInput" required multiple onchange="displaySelectedFile()">
        
        <div id="selectedFileDisplay"></div>
        <label id="fileLabel" for="fileInput">&nbsp;&nbsp;Drop Files Here</label>
        <br>
        <input id="convert" type="submit" value="Convert to Zip">
    </form>
</div></div>
    <script>
        // Trigger file input when the icon is clicked
        document.getElementById('icon').addEventListener('click', function () {
          document.getElementById('fileInput').click();
        });
    
        // Optional: Display the selected file name (just for demonstration)
        document.getElementById('fileInput').addEventListener('change', function () {
          var fileNameDisplay = document.getElementById('fileNameDisplay');
          fileNameDisplay.textContent = this.files[0].name;
        });

        function displaySelectedFile() {
      var fileInput = document.getElementById('fileInput');
      var selectedFileDisplay = document.getElementById('selectedFileDisplay');
      var fileLabel = document.getElementById('fileLabel');
      var convert = document.getElementById('convert');

      if (fileInput.files.length > 0) {
        selectedFileDisplay.textContent = 'File Uploaded';
        fileLabel.style.opacity = '0'; // Hide the label
        convert.style.backgroundColor = 'rgb(41, 201, 41)';
        convert.style.color = 'white';
      } else {
        selectedFileDisplay.textContent = 'No file selected';
        fileLabel.style.display = 'none'; // Show the label
      }
    }
      </script>
</body>
</html>
